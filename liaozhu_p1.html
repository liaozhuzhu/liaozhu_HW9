<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BAIS Survey - Page 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/af5fb8c1a6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="container py-5">
  <header class="mb-4">
    <h1>Business Analytics Student Survey</h1>
  </header>

  <form action="liaozhu_p2.html" novalidate>
    <div class="mb-3">
      <label for="homeCountry" class="form-label">My home country is</label>
      <input type="text" class="form-control" id="homeCountry" name="homeCountry" required autofocus />
      <div class="invalid-feedback">Please enter your home country.</div>
    </div>

    <div class="mb-3">
      <p>
        My home town is
        <span class="custom-tooltip">
          <i class="fa-solid fa-circle-info fontawesome"></i>
          <span class="custom-tooltip tooltiptext">What town did you live in before coming to college?</span>
        </span>
      </p>
      <input type="text" class="form-control" id="homeTown" name="homeTown" required />
      <div class="invalid-feedback">Please enter your home town.</div>
    </div>

    <div class="mb-3">
      <label for="state-select" class="form-label">My home state is</label>
      <select name="state" id="state-select" class="form-select" required>
        <option value="">-- choose state/territory --</option>
        <option value="AL">AL</option>
        <option value="AK">AK</option>
        <option value="AZ">AZ</option>
        <option value="AR">AR</option>
        <option value="CA">CA</option>
        <option value="CO">CO</option>
        <option value="CT">CT</option>
        <option value="DE">DE</option>
        <option value="FL">FL</option>
        <option value="GA">GA</option>
        <option value="HI">HI</option>
        <option value="ID">ID</option>
        <option value="IL">IL</option>
        <option value="IN">IN</option>
        <option value="IA">IA</option>
        <option value="KS">KS</option>
        <option value="KY">KY</option>
        <option value="LA">LA</option>
        <option value="ME">ME</option>
        <option value="MD">MD</option>
        <option value="MA">MA</option>
        <option value="MI">MI</option>
        <option value="MN">MN</option>
        <option value="MS">MS</option>
        <option value="MO">MO</option>
        <option value="MT">MT</option>
        <option value="NE">NE</option>
        <option value="NV">NV</option>
        <option value="NH">NH</option>
        <option value="NJ">NJ</option>
        <option value="NM">NM</option>
        <option value="NY">NY</option>
        <option value="NC">NC</option>
        <option value="ND">ND</option>
        <option value="OH">OH</option>
        <option value="OK">OK</option>
        <option value="OR">OR</option>
        <option value="PA">PA</option>
        <option value="RI">RI</option>
        <option value="SC">SC</option>
        <option value="SD">SD</option>
        <option value="TN">TN</option>
        <option value="TX">TX</option>
        <option value="UT">UT</option>
        <option value="VT">VT</option>
        <option value="VA">VA</option>
        <option value="WA">WA</option>
        <option value="WV">WV</option>
        <option value="WI">WI</option>
        <option value="WY">WY</option> 
        <option value="DC">DC - Washington D.C.</option>
        <option value="AS">AS - American Samoa</option>
        <option value="GU">GU - Guam</option>
        <option value="MP">MP - Northern Mariana Islands</option>
        <option value="PR">PR - Puerto Rico</option>
        <option value="VI">VI - U.S. Virgin Islands</option>
      </select>
      <div class="invalid-feedback">Please select a state or territory.</div>
    </div>

    <div class="mb-3">
      <label for="baisImpression" class="form-label">My impression of the BAIS major is <strong>(required)</strong></label>
      <select name="baisImpression" id="baisImpression" class="form-select" required>
        <option value="">-- select your impression --</option>
        <option value="5">Very positive</option>
        <option value="4">Somewhat positive</option>
        <option value="3">Neutral</option>
        <option value="2">Somewhat negative</option>
        <option value="1">Very negative</option>
      </select>
      <div class="invalid-feedback">Please select one option.</div>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <p>Page 1 of 2</p>
      <button type="submit" class="btn btn-success">Next</button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      "use strict";
      const forms = document.querySelectorAll("form");
      Array.from(forms).forEach((form) => {
        form.addEventListener("submit", (event) => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add("was-validated");
        }, false);
      });
    })();
  </script>
</body>
</html>
