<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BAIS Survey - Page 2</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/af5fb8c1a6.js" crossorigin="anonymous"></script>
</head>
<body class="container py-5">
  <header class="mb-4">
    <h1>Business Analytics Student Survey</h1>
  </header>

  <form action="liaozhu_ty.html" method="get" novalidate>
    <div class="mb-3">
      <label for="finishing" class="form-label">I am finishing my</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="baisFinish"
          id="finish1"
          value="first year at Iowa"
          required
        />
        <label class="form-check-label" for="finish1">
          first year at Iowa
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="baisFinish"
          id="finish2"
          value="second year at Iowa"
          required
        />
        <label class="form-check-label" for="finish2">
          second year at Iowa
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="baisFinish"
          id="finish3"
          value="third year at Iowa"
          required
        />
        <label class="form-check-label" for="finish3">
          third year at Iowa
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="baisFinish"
          id="finish4"
          value="fourth year at Iowa"
          required
        />
        <label class="form-check-label" for="finish4">
          fourth year at Iowa
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="baisFinish"
          id="finish5"
          value="fifth or more year at Iowa"
          required
        />
        <label class="form-check-label" for="finish5">
          fifth or more year at Iowa
        </label>
      </div>
      <div class="invalid-feedback">Please select one option.</div>
    </div>

    <div class="mb-3">
      <label class="form-label">
        BAIS core class I have completed (check all that apply)
      </label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="baisClasses[]"
          value="Information Systems"
          id="infoSystems"
        />
        <label class="form-check-label" for="infoSystems">
          Information Systems
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="baisClasses[]"
          value="Operations"
          id="operations"
        />
        <label class="form-check-label" for="operations">
          Operations
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="baisClasses[]"
          value="Foundations of Business Analytics"
          id="foundationsBA"
        />
        <label class="form-check-label" for="foundationsBA">
          Foundations of Business Analytics
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="baisClasses[]"
          value="Computational Thinking"
          id="compThinking"
        />
        <label class="form-check-label" for="compThinking">
          Computational Thinking
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="baisClasses[]"
          value="Database Management"
          id="dbMgmt"
        />
        <label class="form-check-label" for="dbMgmt">
          Database Management
        </label>
      </div>
      <!-- Data Wrangling -->
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="baisClasses[]"
          value="Data Wrangling"
          id="dataWrangling"
        />
        <label class="form-check-label" for="dataWrangling">
          Data Wrangling
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="baisClasses[]"
          value="Data Mining"
          id="dataMining"
        />
        <label class="form-check-label" for="dataMining">
          Data Mining
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="baisClasses[]"
          value="BAIS Capstone"
          id="baisCapstone"
        />
        <label class="form-check-label" for="baisCapstone">
          BAIS Capstone
        </label>
      </div>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <p>Page 2 of 2</p>
      <button type="submit" class="btn btn-success">Finish</button>
    </div>
  </form>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    (function () {
      "use strict";
      const forms = document.querySelectorAll("form");
      Array.from(forms).forEach((form) => {
        form.addEventListener(
          "submit",
          (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          },
          false
        );
      });
    })();
  </script>
</body>
</html>
